<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/signup.css">
   
</head>
<body>
    

    <form name="Form" onsubmit="return validateForm()" >

        <h2>Registration Form</h2>
        <div class="box">
            <label>Full Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="box">
            <label>Email Address</label>
            <input type="text" name="email" id="email" placeholder="Email id">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="box">
            <label>Mobile Number</label>
            <input type="text" name="mobile" id="mobile" placeholder="Mobile number">
            <div class="error" id="mobileErr"></div>
        </div>
    
        <div class="box">
            <label>Password</label>
            <input type="text" name="password"  id="password" placeholder="Enter password">
            <div class="error" id="passwordErr"></div>
        </div>
    
        <div class="box">
            <label>Confirm password</label>
            <input type="text" name="cpassword"  id="cpassword" placeholder="Enter password">
            <div class="error" id="cpasswordErr"></div>
            
        </div>

        <div class="checkbox-text">
            <div class="checkbox-content">
                <input type="checkbox" id="termCon">
                <label for="termCon" class="text">I accepted all terms and conditions</label>
            </div>
        </div>
        
        <div class="box">
            <input type="submit" value="Submit">
        </div>


       
        <div class="login-signup">
            <span class="text">Already a member?
                <a href="login.html" class="text login-link">Login Now</a>
            </span>
        </div>
        
    </form>

   


   
    

    <script src="script.js"></script>
</body>
</html>
